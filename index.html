<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
    const githubUser = 'drexler-sky'; // Replace with your actual GitHub username
    $.ajax({
        url: `https://api.github.com/users/${githubUser}/repos?type=owner&sort=updated`,
        dataType: 'json',
        success: function(repos) {
            repos.forEach(repo => {
                if (repo.name.toLowerCase().includes('spark') ||
                    (repo.description && repo.description.toLowerCase().includes('spark'))) {
                    $('#spark-projects').append(`<li><a href="${repo.html_url}" target="_blank">${repo.name}</a> - ${repo.description || 'No description available'}</li>`);
                } else if (repo.name.toLowerCase().includes('iceberg') ||
                    (repo.description && repo.description.toLowerCase().includes('iceberg'))) {
                    $('#iceberg-projects').append(`<li><a href="${repo.html_url}" target="_blank">${repo.name}</a> - ${repo.description || 'No description available'}</li>`);
                }
            });
        },
        error: function() {
            $('#spark-projects').append('<li>Error loading Spark projects. Please check your network connection and repo settings.</li>');
            $('#iceberg-projects').append('<li>Error loading Iceberg projects. Please check your network connection and repo settings.</li>');
        }
    });
});
</script>
